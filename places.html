<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">

   <script src="js/jquery-3.3.1.js"></script>
   <script src="js/script.js"></script>

    <meta charset="utf-8">
    <title>PLaces Ive been:</title>
  </head>
  <body>
      <div class="row">
        <div class="col-md-6">
          <div id="head">
          <img class="img" src="images/images.png" alt="login">
        <h1 class="places">places ive been (records:)</h1></div>

         <form id="new-destination">
           <div class="form-group">
           <label for="new-place">place</label>
           <input type="text"class="form-control" id="new-place">
           <label for="new-landmarks">landmarks</label>
           <input type="text" class="form-control" id="new-landmarks">
           <label for="new-year">time of year</label>
           <input type="text" class="form-control" id="new-year">
         </div>
         <button type="submit" class="btn">submit</button>
         </form>
         </div>
     <div class="col-md-3">
     <div class="records">
       <h2>records:</h2>
       <ul id="records"></ul>
         <div id="show-destination">
            <h2></h2>
           <p>place:<span class="place"></span></p>
           <p>last name:<span class="landmarks"></span></p>
           <p>year:<span class="year"><span></p>
     </div>
   </div>
 </div>
  </body>
</html>
